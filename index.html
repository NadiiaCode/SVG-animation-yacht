    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #yacht,
      #pillar,
      #rail,
      #flag,
      #wave1,
      #wave2 {
        animation: yacht 2s linear infinite;
        transform-origin: center;
      }

      @keyframes yacht {
        0% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(3deg);
        }
        50% {
          transform: rotateZ(5deg);
        }
        75% {
          transform: rotateZ(3deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes pillar {
        0% {
          transform: rotateZ(0deg);
        }
        25% {
          transform: rotateZ(3deg);
        }
        50% {
          transform: rotateZ(5deg);
        }
        75% {
          transform: rotateZ(3deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes rail {
        0% {
          transform: rotateZ(0deg);
        }
        25% {

        }
        50% {

        }
        75% {

        }
        100% {

        }
      }

      @keyframes flag {

        }
        25% {

        }
        50% {

        }
        75% {

        }
        100% {

        }
      }

      @keyframes wave1 {

        }
        25% {

        }
        50% {
          transform: rotateZ(5deg);
        }
        75% {
          transform: rotateZ(3deg);
        }
        100% {
          transform: rotateZ(0deg);
        }
      }

      @keyframes wave2 {

        }
